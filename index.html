<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio2 branching</title>

<body>
  <form action="">
    <h1>Calculo de IMC</h1>
    <section>
      <label for="name">Nombre: </label>
      <input type="text" id="name" placeholder="Ingresa tu nombre"><br><br>
      <label for="peso">Peso: </label>
      <input type="number" id="peso" placeholder="Ingresa tu peso en Kg."><br><br>
      <label for="talla">Talla: </label>
      <input type="text" id="talla" placeholder="Ingresa tu talla en Mts."><br><br>
      <input type="button" id="submit" value="Calcular">
    </section>
  </form>
  <script type="text/javascript" src="assets/js/app.js"></script>
